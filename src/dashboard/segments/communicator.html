<div id="{{CHANGE}}">
	<div class="px-4 py-5 my-5 text-center">
		<h1 id="{{CHANGE}}machine" class="display-5 fw-bold">Loading machine name...</h1>
		<p id="{{CHANGE}}spec">Loading specifications...</p>
		<div class="container">
			<div class="a{{CHANGE}}chart"></div>
			<ul class="list-group text-left">
				<li class="list-group-item list-processor">
					Processor
					<span id="{{CHANGE}}processorUsage" class="badge badge-secondary badge-pill">...</span>
				</li>
				<li class="list-group-item list-memory">
					Memory
					<span id="{{CHANGE}}memoryUsage" class="badge badge-secondary badge-pill">...</span>
				</li>
				<li id="{{CHANGE}}graphicSegment" class="list-group-item list-graphics" style="display:none">
					Graphics
					<span id="{{CHANGE}}graphicUsage" class="badge badge-secondary badge-pill">...</span>
					<span id="{{CHANGE}}graphicTemp" class="badge badge-success badge-pill">...</span>
				</li>
			</ul>
		</div>
	</div>
</div>
