<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Dashboard</title>
		<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="node_modules/chartist/dist/chartist.css" rel="stylesheet">
		<link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
		<link href="app/dash.css" rel="stylesheet">
	</head>
	<body>
		<div id="ysmrrbrrlarbrrrr" class="carousel slide">
			<div id="stage" class="carousel-inner"></div>
		</div>
		
		<div id="loading">
			<h1>Loading...</h1>
		</div>

		<button type="button" class="open-dash btn btn-secondary" onclick="toggle_dashboard()"><i class="fas fa-bars"></i></button>

		<div id="dashboard" class="d-none">
			<div class="px-4 py-5 my-5 text-center">
				<div class="container">
					<h1>Dashboard Controls</h1>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-lg btn-danger" onclick="window.close()"><i class="fas fa-power-off"></i></button>
							<p>Exit Application</p>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="window.location.reload(false)"><i class="fas fa-redo"></i></button>
							<p>Reload All</p>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="restart_carousel();toggle_dashboard()"><i class="far fa-life-ring"></i></button>
							<p>Restart Slider</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="col">
								<div class="btn-group btn-group-toggle">
									<button type="button" class="btn btn-lg btn-secondary" onclick="carouselCommand.cycle()"><i class="fas fa-play"></i></button>
									<button type="button" class="btn btn-lg btn-secondary" onclick="carouselCommand.pause()"><i class="fas fa-pause"></i></button>
								</div>
								<p>Play/Pause Slide</p>
							</div>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="carouselCommand.next()"><i class="fas fa-forward"></i></button>
							<p>Skip Slide</p>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="toggle_cursor();toggle_dashboard()"><i class="fas fa-mouse-pointer"></i></button>
							<p>Toggle <u>C</u>ursor</p>
						</div>
					</div>
					<h1>Current Slide Controls</h1>
					<span id="stageButtons"></span>
				</div>
			</div>
			<button type="button" class="btn btn-secondary close-dash" onclick="toggle_dashboard()"><i class="fas fa-times"></i></button>
		</div>

		<script src="node_modules/bootstrap.native/dist/bootstrap-native.js"></script>
		<script src="node_modules/chartist/dist/chartist.js"></script>
		<script src="node_modules/dayjs/dayjs.min.js"></script>
		<script src="app/dash.js"></script>
	</body>
</html>
