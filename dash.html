<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Dashboard</title>
		<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="node_modules/chartist/dist/chartist.css" rel="stylesheet">
		<link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
		<link href="app/dash.css" rel="stylesheet">
	</head>
	<body>
		<div id="ysmrrbrrlarbrrrr" class="carousel slide">
			<div id="stage" class="carousel-inner"></div>
		</div>

		<div id="stageLeft" class="d-none"></div>

		<div id="loading">
			<h1>Loading...</h1>
		</div>

		<button type="button" class="open-dash btn btn-secondary" onclick="toggle_dashboard()"><i class="bi bi-three-dots"></i></button>

		<div id="dashboard" class="d-none">
			<header class="d-flex justify-content-center py-1">
				<p class="h2"><span id="globaltime"></span> - <span id="globaldate"></span></p>
			</header>
			<div class="text-center">
				<div class="container">
					<h1>Dashboard Controls</h1>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-lg btn-danger" onclick="window.close()"><i class="bi-power"></i></button>
							<p>Exit Application</p>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="window.location.reload(false)"><i class="bi bi-arrow-clockwise"></i></button>
							<p>Reload All</p>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="restart_carousel();toggle_dashboard()"><i class="bi bi-life-preserver"></i></button>
							<p>Restart Slider</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="col">
								<div class="btn-group btn-group-toggle">
									<button id="btnPlay"  type="button" class="btn btn-lg btn-secondary" onclick="carouselCommand.cycle();toggle_dashboard()"><i class="bi bi-play"></i></button>
									<button id="btnPause" type="button" class="btn btn-lg btn-secondary" onclick="carouselCommand.pause();toggle_dashboard()"><i class="bi bi-pause"></i></button>
								</div>
								<p>Play/Pause Slide</p>
							</div>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="carouselCommand.next()"><i class="bi bi-skip-forward"></i></button>
							<p>Skip Slide</p>
						</div>
						<div class="col">
							<button type="button" class="btn btn-lg btn-secondary" onclick="toggle_cursor();toggle_dashboard()"><i class="bi bi-cursor"></i></button>
							<p>Toggle <u>C</u>ursor</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-lg btn-warning" onclick="restage_faulted()"><i class="bi bi-exclamation-triangle"></i></button>
							<p><span id="alertCount">0</span> Alert(s)</p>
						</div>
					</div>
					<h1>Current Slide Controls</h1>
					<span id="stageButtons"></span>
				</div>
			</div>
			<button type="button" class="btn btn-secondary close-dash" onclick="toggle_dashboard()"><i class="bi bi-three-dots"></i></button>
		</div>

		<script src="node_modules/bootstrap.native/dist/bootstrap-native.js"></script>
		<script src="node_modules/chartist/dist/chartist.js"></script>
		<script src="node_modules/dayjs/dayjs.min.js"></script>
		<script src="app/dash.js"></script>
	</body>
</html>
